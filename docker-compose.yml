services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vpn}
      POSTGRES_USER: ${POSTGRES_USER:-vpn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vpn}
    ports:
      - 5555:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 30

  app:
    build: ./app
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - app

  periodic-tasks:
    build: ./periodic_tasks
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started

volumes:
  pgdata:
