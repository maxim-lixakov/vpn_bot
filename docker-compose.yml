services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vpn}
      POSTGRES_USER: ${POSTGRES_USER:-vpn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vpn}
    ports:
      - 5555:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 30

  app:
    build: ./app
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
        labels: "service"

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
        labels: "service"

  periodic-tasks:
    build: ./periodic_tasks
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
        labels: "service"

volumes:
  pgdata:
  docker_logs:
